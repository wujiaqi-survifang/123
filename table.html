<!DOCTYPE html>
<html>
<head>
    <title>计算机网络课程表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>计算机网络技术及应用课程表</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/3279/3279950.png" alt="计算机图标">
    
    <table>
        <tr>
            <th>课程名称</th>
            <th>课程代码</th>
            <th>班级名称</th>
            <th>教室</th>
            <th>任课教师</th>
            <th>时间</th>
        </tr>
        <tr>
            <td>计算机网络技术及应用</td>
            <td>MESE5361</td>
            <td>船舶与海洋工程202002组</td>
            <td>计算机开发实验室</td>
            <td>余文勇（副教授）</td>
            <td>星期四 9-12节</td>
        </tr>
        <!-- 更多课程行可以在此添加 -->
    </table>
</body>
