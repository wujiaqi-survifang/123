<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>职位申请表</title>
    <style>
        body {
            background-color: #f0f8ff;  /* 添加浅蓝色背景 */
            padding: 20px;
        }
        /* 水平排列经验选项 */
        .experience-group {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>申请表</h1>
    <form>
        <!-- 姓名输入 -->
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- 职位选择 -->
        <fieldset>
            <legend>感兴趣的职位：</legend>
            <input type="radio" id="designer" name="position" value="Web设计人员">
            <label for="designer">Web设计人员</label>
            
            <input type="radio" id="admin" name="position" value="Web管理员" checked>
            <label for="admin">Web管理员</label>
            
            <input type="radio" id="developer" name="position" value="Web开发人员">
            <label for="developer">Web开发人员</label>
        </fieldset>
        <br>

        <!-- 其他要求 -->
        <label for="requirements">其他要求：</label><br>
        <textarea id="requirements" name="requirements" rows="4" cols="50" 
                  placeholder="包括薪水待遇、工作地点等"></textarea>
        <br><br>

        <!-- 确认消息复选框 -->
        <input type="checkbox" id="confirm" name="confirm" checked>
        <label for="confirm">发送确认消息</label>
        <br><br>

         <label for="experience">经验</label>
        <select id="experience">
            <option value="无经验">无经验</option>
            <option value="有经验">有经验</option>

        </select><br>
        <div class="button-container">
            <input type="submit" value="确定">
            <input type="reset" value="重置">
        </div>
    </form>
</body>
</html>
